{% load imagefit %}

<div class="d-flex  col-12" style="justify-content: center; z-index: 10; overflow: hidden;">
    <img id="loaderImage" height="50" width="50" src="static/img/35.gif"
         style="display:none;" alt="Loader Image"/>
</div>

<form id="exchangeform">
    <div class="form-row">
        <div class="form-group col-12 col-sm-2">
            <label class="d-block text-white" for="amount">Amount</label>
            <input type="text" class="form-control rounded-0 " id="amount" placeholder="Enter Amount" aria-label="amountHelp" required>
        </div>
        <div class="form-group col-12 col-sm-3">
            <label class="d-block text-white" for="ihavedropdown">From</label>
            <select id="ihavedropdown" class="form-control" style="overflow-y:auto;" required>
                {% include 'website/_exchange-currencies.html' %}
            </select>
        </div>
        <div class="col-12 d-none d-sm-block col-sm-2 py-auto my-auto pt-3">
            <div class="exchange-symbol"></div>
        </div>
        <div class="form-group col-12 col-sm-3">
            <label class="d-block text-white" for="iwantdropdown">To</label>
            <select id="iwantdropdown" class="form-control" required>
                <option value="">Search Currency</option>
            </select>
        </div>
        <div class="col-12 col-sm-2 my-auto pt-3">
            <button type="submit" class="btn btn-success btn-md">Scan Exchange</button>
        </div>
    </div>
    <div class="col-12">
        <div id="wantVal" class="mt-3" style="display: none;">
            <h3 id="from" class="font-weight-light d-block text-white mb-0"></h3>
            <h2 id="to" class="font-weight-normal d-block text-white"></h2>
            <small id="message" class="font-weight-normal d-block text-white"></small>
        </div>
    </div>
</form>

<div class="d-flex flex-column align-items-center mt-5">
    <a id="scrollToMediaSction" href="#mediaSection">
        <div class="bounce">
            &nbsp;
        </div>
    </a>
</div>
