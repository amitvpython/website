<div class="col-12 col-sm-6 col-lg-3">
    <a href="'+config.url+'" class="card mb-4 newsArticleCard" style="text-decoration:none;">
        <img class="card-img-top img-fluid newsArticleImage" src="' + config.mediaImage + '" alt="Card image cap">
        <div class="card-body">
            <h6 class="card-title newsTitle">'+ config.title + '</h6>
            <p class="card-text">
                <small class="text-muted" style="font-size:12px;" >BY&nbsp;</small>
                <span class="newsAuthor" style="font-size:12px;">' + config.author + '</span>
            </p>
            <p class="card-text postedDate">
                <i class="fa fa-clock-o pr-2" aria-hidden="true"></i>
                <span style="font-size:15px;">' + config.dop + '</span>
            </p>
            <p class="card-text text-muted" style="font-size:12px;">' + config.desc + '</p>
        </div>
    </a>
</div>
